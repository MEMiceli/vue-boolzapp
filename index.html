<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="whatsapp mt-3">
        <!-- header finestra principale -->
        <header class="container d-flex">
            <!-- left header -->
            <div class="left_header col-4 d-flex justify-content-between">
                <div class="header_avatar d-flex">
                    <div class="box_avatar"></div>
                    <h5>Sofia</h5>
                </div>
                <div class="header_button d-flex">
                    <div><i class="fa-solid fa-circle-notch"></i> <i class="fa-solid fa-message"></i> <i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </div>
            <!-- right header -->
            <div class="right_header col-8 d-flex justify-content-between">
                <div class="header_avatar d-flex">
                    <div class="box_avatar"></div>
                    <h5>Sofia</h5>
                </div>
                <div class="header_button align-middle"><i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-paperclip"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
        </header>
        <main>
            <div class="container d-flex">
                <!-- contact area -->
                <div class="col-4">
                    <div class="linecontact notification">
                        <div class="box_avatar"></div>
                    </div>
                    <div class="search d-flex">
                        <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="form-outline"><input type="search" id="form1" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search" />
                      </div>
                    </div>
                    
                </div>
                <!-- area chat -->
                <div class="col-8 d-flex flex-column">
                    <div class="areachat align-self stretch">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum soluta, saepe, libero iste placeat quidem qui eaque eveniet nesciunt aliquid voluptates doloribus architecto, quia inventore voluptas consectetur. Sit, omnis excepturi.
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="scrivi un messaggio">
                        <label for="floatingEmptyPlaintextInput"></label>
                      </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
